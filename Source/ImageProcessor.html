<html>

<body>

	<div id="divUi">
		<h3>Image Processor</h3>

		<p>
			Upload an image, specify a list of operations to perform with arguments,
			click the Preview button to see the effects of that operations,
			and click the Apply button to make the effects permanent.
		</p>

		<div>

			<label>Operations to Perform:</label>
			<button onclick="UiEventHandler.buttonOperationsClear_Clicked()">Clear</button>
			<button onclick="UiEventHandler.buttonOperationsList_Clicked()">List</button>
			<button onclick="UiEventHandler.buttonOperationsLoadDemo_Clicked()">Demo</button>
			<br />
			<textarea
				id="textareaOperationsToPerform"
				cols="40" rows="12"
				spellcheck="false"
			></textarea>
		</div>

		<div>

			<br />
			<table>
				<tr>
					<td>
						<label>Before:</label>
					</td>
					<td></td>
					<td>
						<label>After:</label>
					</td>
				</tr>

				<tr>
					<td>
						<label>Load:</label>
						<input
							id="inputFile"
							type="file"
							onchange="UiEventHandler.inputFile_Changed();"
						/>
						<br />

						<div id="divImageBefore">
							<span>[No image loaded yet.]</span>
						</div>
					</td>
					<td>
						<div>
							<div>
								<button onclick="UiEventHandler.buttonPreview_Clicked()">Preview -&gt;</button>
							</div>
							<div>
								<button onclick="UiEventHandler.buttonApply_Clicked()">&lt;- Apply</button>
							</div>
						</div>
					</td>
					<td>
						<div id="divImageAfter" style="background-image: url('Gray_Checkers-2x2.png')">
							<span>[None yet.]</span>
						</div>
					</td>
				</tr>
			</table>
		</div>

	</div>

<script type="text/javascript" src="Box.js"></script>
<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="ImageProcessor.js"></script>
<script type="text/javascript" src="ImageProcessorCommand.js"></script>
<script type="text/javascript" src="ImageProcessorOperation.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

</body>

</html>
